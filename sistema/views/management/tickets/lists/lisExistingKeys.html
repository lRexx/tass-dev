<!-- LIST OF KEYS -->
<table id="tableKeys" class="table table-striped table-bordered table-list table-responsive table-hover table-list-deptos" style="border: 0 !important;">
    <thead class="fixed-head" style="background-color: rgba(35, 100, 132, 0.66);">
      <tr style="text-align: center;">
          <th class="th-head" style="vertical-align: middle !important;text-align: center !important;width: 7.2% !important;">ID</th>
          <th class="th-head" style="vertical-align: middle !important;text-align: center !important;width: 10% !important;"><i class="fas fa-qrcode"> </i> Codigo</th>
          <th class="th-head" style="vertical-align: middle !important;text-align: center !important;width: 12% !important;"><i class="fas fa-qrcode"> </i> Cod Externo</th>
          <th class="th-head" style="vertical-align: middle !important;text-align: center !important;width: 10% !important;""><i class="glyphicon icon-flag"> </i> Estatus</th>
      </tr>
    </thead>
    <tbody class="fixed-body" style="height: 225px !important;">
      <!-- Show if there are Keys registered -->
      <tr ng-if="rsExistingKeyList.length>0"  class="animate-repeat" style="align-content: center; cursor: pointer;" ng-repeat="item in rsExistingKeyList">
        <td class="td-depto" style="vertical-align: middle !important;text-align: center !important;width: 7.2% !important;" ng-click="switchCustomersFn('details_customer', item, 'show');">
        	{{item.idKeychain}}
        </td>
        <!--<td ng-click="mainSwitchFn('keyDetails', item, null);" ng-trim="true" style="vertical-align: middle;text-align: center;">{{item.categoryKeychain}}</td>-->
        <td class="td-depto" ng-click="mainSwitchFn('existingKeyDetails', item, null);" ng-trim="true" style="vertical-align: middle !important;text-align: center !important;width: 10.2% !important;">{{item.codigo}}</td>
        <td class="td-depto" ng-click="mainSwitchFn('existingKeyDetails', item, null);" ng-trim="true" style="vertical-align: middle !important;text-align: center !important;width: 12% !important;">{{item.codExt}}</td>
        <td class="td-depto" ng-click="mainSwitchFn('existingKeyDetails', item, null);" ng-trim="true" style="vertical-align: middle !important;text-align: center !important;width: 10% !important;">
          <span ng-if="item.idKeychainStatus!=null && item.idKeychainStatus!=undefined" class="label" ng-class="{'label-success': item.idKeychainStatus == '1', 'label-warning': item.idKeychainStatus == '0', 'label-danger': item.idKeychainStatus != null && item.idKeychainStatus != '0' && item.idKeychainStatus != '1', }"> {{item.statusKey}}</span>
        </td>
      </tr>
      <tr ng-if="rsExistingKeyList.length==0">
        <td class="td-depto" colspan="4">
          <!-- Show if there is not Keys registered -->
          <div class="col-md-12">
            <div class="text-uppercase banner-no-rows banner-no-rows-padding-1 banner-no-rows-warning">
              <h5 class="col-md-offset-4"><i class="fas fa-exclamation-triangle"> </i> <span style="font-size: 18px; font-weight: 600; color: rgba(255, 188, 87, 1);">No hay Llaveros.</span></h5>
            </div>
          </div>
        </td>
      </tr>
    </tbody>
</table>
<!-- LIST OF KEYS -->
