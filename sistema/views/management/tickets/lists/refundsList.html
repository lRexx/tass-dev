<!-- KEY LIST-->
<div id="refundsModalDetails" class="modal fade bd-example-modal-lg" style="top: 170px;" role="dialog">
    <div class="modal-dialog modal-lg" >
      <div class="modal-content">
          <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true"><i alt="Cerrar" class="glyphicon glyphicon-remove-sign"> </i></span><span class="sr-only">Close</span></button>
              <h3 class="modal-title"><i class="fas fa-dollar-sign"></i> LISTA DE REINTEGROS </h3>
          </div>
        <div class="modal-body">
            <div class="col-md-12">
                <table ng-if="refundsList.refundsDetails.length>0" class="table table-striped table-bordered table-list table-responsive table-hover fade in">
                    <thead class="dpto-t-head">
                        <tr>
                            <th width="5px" class="dpto-th-head" style="background-color: #b8c3d2;border-right: 1px solid #ddd !important; "> NÂ°</th>
                            <th class="dpto-th-head" style="background-color: #b8c3d2;border-right: 1px solid #ddd !important; "><i class="fas fa-tag"> </i> Estado</th>
                            <th class="dpto-th-head" style="background-color: #b8c3d2;border-right: 1px solid #ddd !important; "><i class="fas fa-dollar-sign"> </i> Monto</th>
                            <th class="dpto-th-head" style="background-color: #b8c3d2;border-right: 1px solid #ddd !important; "><i class="fas fa-calendar-alt"> </i> Creado</th>
                            <th class="dpto-th-head" style="background-color: #b8c3d2;border-right: 1px solid #ddd !important; "><i class="fas fa-calendar-alt"> </i> Completado</th>
                            <th class="dpto-th-head" style="background-color: #b8c3d2;border-right: 1px solid #ddd !important; "><i class="fas fa-tag"> </i> </th>
                        </tr>
                    </thead>
                    <tbody style="overflow: auto;">
                        <tr  style="align-content: center; cursor: pointer;" data-ng-repeat="key in refundsList.refundsDetails">
                            <td style="vertical-align: middle;text-align: center;"><span class="font-size-18px">{{$index+1}}</span></td>
                            <td style="vertical-align: middle;text-align: center;"><span class="badge" ng-class="{'badge-warning':key.idRefundTypeKf=='1', 'badge-success':key.idRefundTypeKf=='2' }">{{key.refundName}}</span></td>
                            <td style="vertical-align: middle;text-align: right;">$ {{key.refundAmount | number : 2}}</td>
                            <td style="vertical-align: middle;text-align: center;">{{key.created_at | toDate | date:'dd-MM-yyyy'}}</td>
                            <td style="vertical-align: middle;text-align: center;">
                                <span ng-if="key.idRefundTypeKf=='1'">-</span>
                                <span ng-if="key.idRefundTypeKf=='2'">{{key.completed_at | toDate | date:'dd-MM-yyyy'}}</span>
                            </td>
                            <td style="vertical-align: middle;text-align: center;">
                                <span ng-if="key.idRefundTypeKf=='2'" class="font-size-18px"><i class="i-success fas fa-check-circle"></i></span>
                                <div ng-if="key.idRefundTypeKf=='1'" class="btn-group">
                                    <button type="button" class="btn btn-info  btn-sm btn-xs dropdown-toggle" data-toggle="dropdown"><i class="fas fa-bars"></i>
                                        <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu" role="menu">
                                        <li>
                                        <a href="" ng-click="modalConfirmation('ticket_refunds_complete', 0, key);"><i title="completado" class="i-success fas fa-check-circle"></i>  Reintegro completado</a>
                                        </li>
                                    </ul>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div ng-if="refundsList.refundsDetails.length==0 || refundsList.refundsDetails==null" class="text-uppercase banner-no-rows banner-no-rows-padding-1 banner-no-rows-warning"><h5><i class="fas fa-exclamation-triangle"> </i> No hay reintegros pendientes</h5></div>
            </div>
            <div class="clearfix"> </div> 
        </div>   
        <div class="modal-footer">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-6 pull-right">
                    <a id="cancelModalWindow" data-dismiss="modal" type="button" class="btn btn-labeled btn-danger">
                        <span class="btn-label"><i class="glyphicon glyphicon-remove"></i></span>Cerrar</a>
                </div>           
            </div>
        </div>
    </div>
  </div>
</div>
