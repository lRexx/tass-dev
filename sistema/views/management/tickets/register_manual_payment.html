<!-- Modal Delivery Change -->
<div id="registerManualPayment" style="top: 50px;" class="modal fade modal-dialog-centered" role="dialog">
      <div class="modal-dialog modal-lg" >
        <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true"><i alt="Cerrar" class="glyphicon glyphicon-remove-sign"> </i></span><span class="sr-only">Close</span></button>
                    <h3 class="modal-title"><i class="fas fa-file-signature"></i>  [{{ticket.selected.codTicket}}] - <span class="label label-info" >REGISTRAR PAGO</span></h3>
                </div>
            <div class="modal-body">
                <!-- FORM CONTAINER-->
                <div class="container-fluid">
                    <form class="form-horizontal" name="fRegisterPayment" autocomplete="off" novalidate>
                        <div class="container-fluid justify-content-md-center n-padding-l n-padding-r">
                            <div class="container-fluid justify-content-md-center">
                                <div class="panel-body n-padding-l n-padding-r">
                                    <!-- *********TIPO DE ENTREGA *********** -->
                                    <!-- ng-disabled="ticket.selected.idTypeDeliveryKf==item.idTypeDelivery" 
                                    ng-class="{'radio-custom-label-disabled':ticket.selected.idTypeDeliveryKf==item.idTypeDelivery}"-->
                                    <div class="n-padding-l n-padding-r">
                                        <div class="form-check form-check-inline">
                                            <div class="col-md-12 n-padding-l n-padding-r">
                                                <div ng-repeat="item in manualPaymentsType" class="col-md-4 col-xs-4">
                                                    <input id="idManualPayment-{{item.id}}" 
                                                            class="radio-custom" type="radio" 
                                                            name="idTypeDeliveryKf" value="{{item.id}}" 
                                                            ng-model="ticket.idManualPayment" required autofocus>
                                                    <label for="idManualPayment-{{item.id}}"   class="radio-custom-label">
                                                        <span>{{item.descripcion}}</span>
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div ng-if="ticket.idManualPayment!=undefined && ticket.idManualPayment!=null && ticket.idManualPayment!=''" class="container-fluid justify-content-md-center n-padding-l n-padding-r">
                            <div class="form-group col-md-12 col-xs-12" ng-class="
                            {	'has-success': 
                                ticket.manualPaymentDate!='' && fRegisterPayment.manualPaymentDate.$valid,
                                'has-error':  
                                (ticket.manualPaymentDate=='' || ticket.manualPaymentDate==undefined) && fRegisterPayment.manualPaymentDate.$touched,
                                'col-md-6 col-xs-6':ticket.idManualPayment!='3',
                            }">
                                <div class="col-md-12" >
                                    <legend style="text-align: left;">Fecha del pago:</legend>
                                    <div class="form-group col-md-12 col-xs-12 n-padding-r n-padding-l">
                                        <div class="input-group">
                                            <input 
                                                ng-click="open6()" 
                                                type="text" 
                                                name="manualPaymentDate"
                                                ng-change=""
                                                class="form-control" 
                                                uib-datepicker-popup="{{format}}" 
                                                ng-model="ticket.manualPaymentDate" 
                                                is-open="popup6.opened"
                                                ng-required="true" 
                                                close-text="Cerrar" 
                                                clear-text="Borrar"
                                                current-text="Hoy"
                                                alt-input-formats="altInputFormats" />
                                            <span ng-click="open6()" class="input-group-addon">
                                            <i ng-click="open6()" class="far fa-calendar-alt"></i>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Transaction number -->
                            <div ng-if="ticket.idManualPayment!='3'" class="form-group col-md-6 col-xs-6" ng-class="
                                    {	'has-success': 
                                        ticket.manualPaymentNumber!='' && fRegisterPayment.manualPaymentNumber.$valid,
                                        'has-error':  
                                        (ticket.manualPaymentNumber=='' || ticket.manualPaymentNumber==undefined) && fRegisterPayment.manualPaymentNumber.$touched,
                                    }">
                                <legend style="text-align: left;">Número de operación:</legend>
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fas fa-address-card"></i></span>
                                        <input  name="manualPaymentNumber" autofocus="true" placeholder="Número de transacción" class="form-control" ng-model="ticket.manualPaymentNumber"  type="text"  ng-required="ticket.idManualPayment!='3'" autofocus/>
                                    </div>
                            </div>
                        </div>
						<!-- Observaciones Adicionales -->
						<div ng-if="ticket.idManualPayment!=undefined && ticket.idManualPayment!=null && ticket.idManualPayment!=''" class="container-fluid justify-content-md-center n-padding-l n-padding-r">
							<!-- Form Special Request sru= Special Request Up -->
							<div style="margin-left: 15px; padding-right: 40px;" class="form-group col-md-12">
								<label class="col-xs-12" >Observaciones Adicionales</label> 
								<div class="col-md-12 col-xs-12 input-group">
									<textarea style="resize: vertical;" name="manualPaymentDescription" rows="4" placeholder="Describa aqui si desea realizar una observación especial." class="form-control" ng-model="ticket.manualPaymentDescription" ></textarea>
								</div>
							</div>
						</div>
                    </form>
                </div>
            </div>
            <!-- Actions Button -->
            <div class="modal-footer">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-6 pull-right">
                        <button type="submit" ng-click="modalConfirmation('ticket_manual_payment',0, ticket)" ng-disabled="fRegisterPayment.$invalid" class="btn btn-labeled btn-success">
                            <span class="btn-label"><i class="glyphicon glyphicon-send"></i> </span>Enviar</button>
                        <a data-dismiss="modal" type="button" class="btn btn-labeled btn-danger">
                            <span class="btn-label"><i class="glyphicon glyphicon-remove"></i></span>Cancelar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
