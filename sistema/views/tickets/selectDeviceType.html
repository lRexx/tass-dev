<!-- Modal Devices Type -->
<div
  id="selectDeviceType"
  style="top: 210px"
  class="modal fade modal-dialog-centered"
  role="dialog"
>
  <div class="modal-dialog modal-md">
    <div class="modal-content win-d-unit-3x">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true"
            ><i alt="Cerrar" class="glyphicon glyphicon-remove-sign"> </i></span
          ><span class="sr-only">Close</span>
        </button>
        <h3 class="modal-title">
          <span class="card-depto-span">SELECCIONA UN DISPOSITIVO</span>
        </h3>
      </div>
      <div class="modal-body" style="height: 187px; padding: 0px">
        <!-- FORM CONTAINER-->
        <div class="col-md-12">
          <!-- ALTA-->
          <div
            class="col-md-4 col-xs-4 card-depto-colum"
            ng-click="mainSwitchFn('newKeyRequest', false);"
          >
            <div class="card-depto cyan white-text">
              <div class="card-depto-content">
                <i class="fas fa-key" style="padding-left: 0.65em"></i>
              </div>
              <span class="card-depto-span" style="margin-left: 35%"
                >Llavero</span
              >
            </div>
          </div>
          <!-- BAJA ng-click="mainSwitchFn('removeKeyRequest', false); -->
          <div
            class="col-md-4 col-xs-4 card-depto-colum"
            ng-click="mainSwitchFn('removeKeyRequest', false)"
          >
            <div class="card-depto cyan white-text">
              <!--<div class="ribbon ribbon-top-right"><span>proximamente</span></div>-->
              <div class="card-depto-content">
                <i class="fas fa-id-badge" style="padding-left: 0.65em"></i>
              </div>
              <span class="card-depto-span" style="margin-left: 30%"
                >Licencia</span
              >
            </div>
          </div>
          <!-- CAMBIO ng-click="mainSwitchFn('removeKeyRequest', false); -->
          <div class="col-md-4 col-xs-4 card-depto-colum" ng-click="">
            <div class="card-depto cyan white-text">
              <div class="ribbon ribbon-top-right">
                <span class="text-warning">proximamente</span>
              </div>
              <div class="card-depto-content">
                <i class="fas fa-life-ring" style="padding-left: 0.65em"></i>
              </div>
              <span class="card-depto-span" style="margin-left: 23%"
                >Smart Panic</span
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- //Modal Devices Type -->
