<!-- Modal Notification -->
<div class="modal fade" id="customerNotificationModal" tabindex="-1" role="dialog" style="z-index: 2200 !important;" aria-labelledby="ModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content modal-content-customer">
            <div class="modal-header modal-header-customer">
            <h4 class="modal-title-customer" id="ModalLabel">BSS Seguridad </h4>
            </div>
            <div class="modal-body modal-body-customer">
                <div class="col-md-12 form-group">
                    <span class="font-size-14px">{{msg1}} </span><span class="label label-default font-size-14px">{{clientName}}</span> <span class="font-size-14px"> {{msg2}}</span>
                </div>
                <div class="col-md-12 form-group">
                    <span class="font-size-14px">{{msg3}}</span>
                </div>
            </div>
            <div class="clearfix"> </div>
            <div class="modal-footer modal-footer-customer">
            <button type="button" class="btn btn-danger" ng-click="modalConfirmation('closeModalRequestStatus',null)">Cerrar</button>
            </div>
        </div>
    </div>
</div>
<!-- //Modal Notification -->
