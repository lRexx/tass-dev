<!-- Modal Session Expired -->
<div class="modal fade" id="sessionExpiredModal" role="dialog"  style="top: 150px;z-index: 2200 !important;">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header"style="padding: 10px !important; background-color: rgba(35, 100, 132, 0.66);">
            <h5 class="modal-title" id="ModalLabel" style="font-weight: 600;">BSS Seguridad </h5>
        </div>
        <div class="modal-body">
            <span class="font-size-18px"><i class="fas fa-clock"></i> </span> <span style="text-align: initial;">{{mess2show}}</span>
        </div>
        <div class="modal-footer">
            <button type="button" ng-click="warningTimeOut('stop_interval')" class="btn btn-success">Si</button>
            <button type="button"  class="btn btn-danger" ng-click="warningTimeOut('close_session')" >No</button>
        </div>
        </div>
    </div>
    </div>
