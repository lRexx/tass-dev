<!-- LIST OF KEYS -->
    <table ng-if="rsAuthtokenListData.length>0" id="tableToken" class="table table-striped table-list table-responsive table-hover">
        <thead style="background: #4d5d6f;color: white;">
            <tr style="text-align: center;">
                <th width="2%"  style="border: 0 !important;" class="media-middle text-center">#</th>
                <th width="15%" style="border: 0 !important;" class="media-middle text-center">Token</th>
                <th width="25%" style="border: 0 !important;" class="media-middle text-center">Solicitado</th>
                <th width="15%" style="border: 0 !important;" class="media-middle text-center">Creado</th>
                <th width="20%" style="border: 0 !important;" class="media-middle text-center">Status</th>
            </tr>
        </thead>
        <tbody style="height: auto !important;overflow: auto;box-shadow: 0px 4px 5px -2px rgba(0, 0, 0, .30);">
            <tr class="animate-repeat" style="align-content: center;" ng-repeat="key in rsAuthtokenListData">
            <td class="media-middle text-center"><span class="media-middle font-size-12px">{{$index+1}}</span></td>
            <td ng-trim="true" class="media-middle text-center"><span class="media-middle font-size-12px">{{key.token}}</span><button ng-if="key.idTokenStatus=='1'" data-toggle="tooltip" data-placement="bottom" title="Copiar" type="button" style="margin-left: 20px; margin-top: -0.5em;" ngclipboard data-clipboard-text="{{key.token}}" class="btn btn-xs btn-success"><i class="fas fa-copy"></i></button></td>
            <td ng-trim="true" class="media-middle text-center">
                <span ng-if="key.userRequestorKf.length==1"  class="text-muted font-size-12px">{{key.userRequestorKf[0].fullNameUser}}</span>
                <span ng-if="key.userRequestorKf.length==0"  class="text-muted font-size-12px"></span>
            </td>
            <td ng-trim="true" class="media-middle text-center">
                <span ng-if="key.created_at!=null" class="text-muted font-size-12px">{{key.created_at | date:'dd/MM/yyyy'}}</span>
                <span ng-if="key.created_at==null" class="badge badge-warning font-size-12px">No asignada</span>
            </td>
            <td ng-trim="true" class="media-middle text-center">
                <span ng-if="key.idTokenStatus!=null && key.idTokenStatus=='1'" class="badge badge-success font-size-12px">{{key.tokenStatus}}</span>
                <span ng-if="key.idTokenStatus!=null && key.idTokenStatus=='0'" class="badge badge-default font-size-12px">{{key.tokenStatus}}</span>
                <span ng-if="key.idTokenStatus!=null && key.idTokenStatus=='-1'" class="badge badge-warning font-size-12px">{{key.tokenStatus}}</span>
                <span ng-if="key.idTokenStatus==null" class="badge badge-warning font-size-12px">No asociado</span>
            </td>
            </tr>
        </tbody>
    </table>
    <div ng-if="rsAuthtokenListData.length==0" class="col-md-12">
        <div class="alert alert-info" role="alert">
            <strong>INFO: </strong>No se encontraron codigos token asociados a su usuario.
        </div>
    </div>
<!-- //LIST OF KEYS -->
