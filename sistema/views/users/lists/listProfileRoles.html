<table id="tableProfiles"  class="table table-striped table-bordered table-condensed table-list">
    <thead style=" background: #4d5d6f; color: white;">
      <tr style="text-align: center;">
          <th width="1%"> ID</th>
          <th width="40%"><i class="fas fa-info-circle"> </i> Nombre</th>
          <th width="18%" style="vertical-align: middle;text-align: center;"><i class="fas fa-cubes"> </i> Modulos permitidos</th>
          <th width="18%" style="vertical-align: middle;text-align: center;"><i class="fas fa-users"> </i> Usuarios asociados</th>
          <th width="8%" style="vertical-align: middle;text-align: center;"><i class="glyphicon icon-flag"> </i> Status</th>
          <th width="10%" style="vertical-align: middle;text-align: left;"><i class="fas fa-ellipsis-h"> </i> Opciones</th>
      </tr>
    </thead>
    <tbody>
      <tr class="tr_body" ng-repeat="item in pagedItems[currentPage] | orderBy:sortingOrder:reverse" >
          <td ng-trim="true">
            <button ng-click="selectProfileDataFn(item);" data-toggle="tooltip" data-placement="top" title="Editar Role" type="button" class="btn btn-info btn-xs">{{item.idProfiles}}</button>
          </td>
          <td ng-trim="true" ng-click="selectProfileDataFn(item);">{{item.name}}</td>
          <td style="vertical-align: middle;text-align: center;" ng-if="item.modules.length>0" ng-trim="true" ng-click="selectProfileDataFn(item);"><span class="label label-success">{{item.modules.length}}</span></td>
          <td style="vertical-align: middle;text-align: center;" ng-if="item.modules.length<=0" ng-trim="true" ng-click="selectProfileDataFn(item);"><span class="label label-warning">0</span></td>
          <td style="vertical-align: middle;text-align: center;" ng-if="item.users!=undefined && item.users.length>0" ng-trim="true" ng-click="selectProfileDataFn(item);"><span class="label label-success">{{item.users.length}}</span></td>
          <td style="vertical-align: middle;text-align: center;" ng-if="item.users==undefined || item.users.length<=0" ng-trim="true" ng-click="selectProfileDataFn(item);"><span class="label label-warning">-</span></td>
          <td style="vertical-align: middle;text-align: center;">
              <label ng-if="item.idStatus==1" class="label label-success text-uppercase">{{item.statusTenantName}}
              </label>
              <label ng-if="item.idStatus==0" class="label label-warning text-uppercase">{{item.statusTenantName}}
              </label>
              <label ng-if="item.idStatus==-1" class="label label-danger text-uppercase"><del>{{item.statusTenantName}}</del>
              </label>
          </td>
          <td ng-trim="true">
            <button ng-click="selectProfileDataFn(item);" data-toggle="tooltip" data-placement="right" title="Modificar Perfil"  type="button" class="btn btn-info btn-xs"><i class="far fa-edit"></i></button>
            <button ng-disabled="item.idProfiles==1 || item.users.length>0" ng-click="modalConfirmation('removeSysProf', 0, item)" data-toggle="tooltip" data-placement="right" title="Eliminar Perfil" type="button" class="btn btn-danger btn-xs"><i class="glyphicon glyphicon-trash"></i></button>
          </td>
          <!--<td>{{item.dateCreated | dateToISO | date:'MM/dd/yyyy'}}</td>-->
      </tr>
      <tr ng-if="pagedItems.length==0" >
        <td colspan="10"><div class="col-md-12 text-uppercase banner-no-rows banner-no-rows-padding-1 banner-no-rows-warning"><span class="col-md-offset-5" style="font-size: 18px; font-weight: 600; color: rgba(255, 188, 87, 1);"><i class="fas fa-exclamation-triangle"> </i> No hay resultados.</span></div>
        </td>
      </tr>      
    </tbody>
</table>
